<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Gestor de tareas</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>Nueva tarea</h2>

      <!-- Formulario para crear tareas -->
      <form id="task-form" class="task-form">
        <input id="task-title" type="text" placeholder="Título de la tarea" />
        <input id="task-desc" type="text" placeholder="Descripción (opcional)" />
        <input id="task-est" type="number" step="0.25" min="0" placeholder="Tiempo estimado (hrs)" />
        <select id="task-status">
          <option value="TODO" selected>TODO</option>
          <option value="IN_PROGRESS">IN_PROGRESS</option>
          <option value="DONE">DONE</option>
        </select>
        <button type="submit">Crear</button>
      </form>

      <p id="form-error" class="error"></p>
    </section>

    <section class="card">
      <h2>Tablero</h2>

      <div class="board">
        <div class="column">
          <div class="column-header">TODO</div>
          <div id="col-todo" class="column-body"></div>
        </div>

        <div class="column">
          <div class="column-header">IN_PROGRESS</div>
          <div id="col-inprogress" class="column-body"></div>
        </div>

        <div class="column">
          <div class="column-header">DONE</div>
          <div id="col-done" class="column-body"></div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
