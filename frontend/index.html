<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="logo.png" alt="Logo Tec de Monterrey" class="brand-logo" />
      <div>
        <p class="brand-eyebrow">Tecnológico de Monterrey y Universidad de Burgos</p>
        <h1>Gestor de tareas</h1>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Nueva tarea</h2>

      <!-- Formulario para crear tareas -->
      <form id="task-form" class="task-form">
        <div class="field">
          <label for="task-title">Título</label>
          <input id="task-title" type="text" placeholder="Título de la tarea" maxlength="120" />
        </div>
        <div class="field">
          <label for="task-desc">Descripción</label>
          <textarea id="task-desc" placeholder="Descripción (opcional)" maxlength="280"></textarea>
        </div>
        <div class="field">
          <label for="task-resp">Responsable</label>
          <select id="task-resp">
            <option value="" disabled selected>Selecciona un responsable</option>
          </select>
        </div>
        <div class="field">
          <label for="task-est">Tiempo estimado (hrs)</label>
          <input id="task-est" type="number" step="0.25" min="0" placeholder="0.0" />
        </div>
        <div class="field">
          <label for="task-status">Estado</label>
          <select id="task-status">
            <option value="TODO" selected>TODO</option>
            <option value="IN_PROGRESS">IN_PROGRESS</option>
            <option value="DONE">DONE</option>
          </select>
        </div>
        <button type="submit">Crear</button>
      </form>

      <p id="form-error" class="error"></p>
    </section>

    <section class="card">
      <h2>Tablero</h2>

      <div class="board-toolbar">
        <div class="limit-control">
          <span>Máximo en IN_PROGRESS</span>
          <input id="max-inprogress" type="number" min="1" max="50" />
        </div>
        <p id="limit-hint" class="hint"></p>
      </div>

      <div class="board">
        <div class="column">
          <div class="column-header">TODO</div>
          <div id="col-todo" class="column-body"></div>
        </div>

        <div class="column">
          <div class="column-header">
            IN_PROGRESS
            <span id="inprogress-max" class="badge"></span>
          </div>
          <div id="col-inprogress" class="column-body"></div>
        </div>

        <div class="column">
          <div class="column-header">DONE</div>
          <div id="col-done" class="column-body"></div>
        </div>
      </div>
    </section>
  </main>

  <div id="details-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="details-title">
    <div class="modal-card">
      <div class="modal-header">
        <h3 id="details-title">Detalles de la tarea</h3>
        <button id="details-close" class="icon-button" aria-label="Cerrar">✕</button>
      </div>
      <div id="details-content" class="modal-content"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
